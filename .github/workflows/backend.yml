name: Github Actions Workflow [Push & Pull Request]

on:
  push:
    branches:
      - develop
      - feature/**
  pull_request:
    branches:
      - main
      - develop
    types:
      - opened
      - synchronize

env:
  PROJECT_ROOT: 'com.sjiwon.ci'

