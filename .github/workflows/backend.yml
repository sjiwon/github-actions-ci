name: Github Actions Workflow [Push & Pull Request]

on:
  push:
    branches:
      - develop
      - feature/**
  pull_request:
    branches:
      - main
      - develop
    types:
      - opened
      - synchronize

env:
  PROJECT_ROOT: 'com.sjiwon.ci'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Repository를 가져옵니다
        uses: actions/checkout@v3

      - name: JDK 17을 설치합니다
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Timezone을 Asia/Seoul로 설정합니다
        uses: zcong1993/setup-timezone@master
        with:
          timezone: Asia/Seoul

      - name: Gradle 명령 실행을 위한 권한을 부여합니다
        run: chmod +x gradlew

      - name: 프로젝트를 빌드합니다
        run: ./gradlew clean build

      - name: 테스트를 수행합니다
        run: |
          ./gradlew test
          if [ $? -eq 0 ]; then
            echo "✅ All tests passed successfully"
          else
            echo "💥 Test failed"
            grep -rn --include \*.java "at .*\(" build/test-results/test/ | sed "s|.*${{ env.PROJECT_ROOT }}/||" | sed 's|\(.*\)/\(.*\)/\(.*\)/\(.*\).java:\([0-9]*\):.*at \(.*\)(.*)|\2.\3.\4 -> \5 [\6]|'
          fi
        shell: bash

      - name: 테스트 결과를 PR 코멘트로 등록합니다
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: ${{ github.event_name == 'pull_request' }}
        with:
          files: '**/build/test-results/test/TEST-*.xml'

      - name: 테스트 실패 시, 실패한 코드 라인에 Check 코멘트를 등록합니다
        uses: mikepenz/action-junit-report@v3
        if: ${{ github.event_name == 'pull_request' }}
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'
          token: ${{ secrets.GITHUB_TOKEN }}
